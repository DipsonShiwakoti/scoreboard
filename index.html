<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <p id="home-el">0</p>

            <button class="score_btn" onclick="home_plusone()">+1</button>
            <button class="score_btn" onclick="home_plustwo()">+2</button>
            <button class="score_btn" onclick="home_plusthree()">+3</button>

            <div class="reset">
                <button class="reset_btn" onclick="home_reset()"> Reset</button>
            </div>

        </div>

        <div class="timer">
            <div id="display_timer">
            </div>
            <button class="start_btn" onclick="watch_start()">Start</button>
            <button class="start_btn" onclick="watch_stop()">Stop</button>
            <div id="error">
            </div>
        </div>


        <div>
            <h3>GUEST</h3>
            <p id="guest-el">0</p>

            <button class="score_btn" onclick="guest_plusone()">+1</button>
            <button class="score_btn" onclick="guest_plustwo()">+2</button>
            <button class="score_btn" onclick="guest_plusthree()">+3</button>

            <div class="reset">
                <button class="reset_btn" onclick="guest_reset()"> Reset </button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
